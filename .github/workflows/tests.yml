name: tests
on:
- push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: ruby/setup-ruby@v1
          with:
              bundler-cache: true
        - uses: actions/setup-node@v3.1.0
          with:
              node-version: 16.x
              cache: "npm"
        - run: npm install
        - run: npm run compile
        - run: ./bin/rails test
        - run: ./bin/rails test:system
